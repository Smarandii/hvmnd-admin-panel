<!DOCTYPE html>
<html>
    <head>
        <title>{% block page_title %}{% endblock %}</title>
        {% block links %}
        {% endblock %}
        {% block scripts %}
        {% endblock %}
    </head>
<body>

    <header>
        <div class="container">
            <div id="branding">
                <a href="/"><h1><span class="highlight">User</span> Management System</h1></a>
            </div>
            <nav>
                <ul>
                    {% if session.get('logged_in') %}
                        <li>
                            <!-- single user list the app has now -->
                            <a href="{{ url_for('users.list_users') }}">Users</a>
                        </li>
                        <li>
                            <!-- blueprint-qualified endpoint for the nodes page -->
                            <a href="{{ url_for('nodes_bp.edit_nodes') }}">Edit Nodes</a>
                        </li>
                        <li class="current">
                            <a href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
